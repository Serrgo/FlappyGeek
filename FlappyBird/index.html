<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>Flappy Geek</title>

	<style>
		@font-face {
			font-family : 'myFont'; 
			src : url(font.ttf);    
		}
	</style>

</head>
<body>
<script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>
<script type="text/javascript" src="point.js"></script>
<script type="text/javascript">

/*var vk_inited = false;

VK.init(function() {
	vk_inited = true;
}, function() {

}, '5.60');*/

var width = 640, height = 480;

var pjs = new PointJS('2D', width, height);
pjs.system.initFullScale();

var log = pjs.system.log;
var game = pjs.game;
var OOP = pjs.OOP;
var p = pjs.vector.point;
var s = pjs.vector.size;
var brush = pjs.brush;
var mouse = pjs.mouseControl.initMouseControl();

var sound = true;
var easyTrig = false;
var normalTrig = true;
var hardTrig = false;

var score = 0;
var speed = -5;
var space = 60;
var drop = 0.5;
var up = -9;
var audioPoint = new Audio();
var audioWing = new Audio();
var audioDie = new Audio();



			function order() {
				var params = {
					type: 'item',
					item: 'item_25new'
				};
				VK.callMethod('showOrderBox', params);
			}
		
			var callbacksResults = document.getElementById('callbacks');

			VK.addCallback('onOrderSuccess', function(order_id) {
				callbacksResults.innerHTML += '<br />onOrderSuccess '+order_id;
			});
			VK.addCallback('onOrderFail', function() {
				callbacksResults.innerHTML += '<br />onOrderFail';
			});
			VK.addCallback('onOrderCancel', function() {
				callbacksResults.innerHTML += '<br />onOrderCancel';
			});	



var bg = [], oldB;
OOP.forInt(5, function(i){
	oldB = game.newImageObject({
		file : 'bg1.png',
		h: height,
		onload : function() {
			this.x = i * this.w; 
		}
	});
	bg.push(oldB);	
});

var drawBG = function(){
	OOP.forArr(bg,function(el){
		el.draw();
		
		el.move(p(-1,0));
		
		if (el.x + el.w <0){
			el.x = oldB.x + oldB.w;
			oldB = el;
		}
	});
};

var gr = [], oldG;
OOP.forInt(35, function(i){
	oldG = game.newImageObject({
		file : 'gr.png',
		w: width / 20,
		onload : function() {
			this.x = i * this.w; 
			this.y = -this.h+height;
		}
	});
	gr.push(oldG);	
});

var drawGR = function(){
	OOP.forArr(gr,function(el){
		el.draw();
		el.move(p(speed,0));
		
		if (el.x + el.w <0){
			el.x = oldG.x + oldG.w;
			oldG = el;
		}
	});
};



var bird = game.newAnimationObject({
	w : 34, h : 24,
	positionC : p(width / 2, height / 2),
	animation : pjs.tiles.newAnimation('Hard.png', 38, 36, 5),
	delay : 1,
	userData : {
		dy : 0
	}
});

var startGame = game.newTextObject({
	text : 'НАЧАТЬ ИГРУ',
	positionC : p(width/2, height/3),
	font : 'myFont',
	size : 30,
	color : '#FFFFFF'
});

var difficult = game.newTextObject({
	text : 'СЛОЖНОСТЬ',
	positionC : p(width/2, height/2.3),
	font : 'myFont',
	size : 30,
	color : '#FFFFFF'
});

var shop = game.newTextObject({
	text : 'МАГАЗИН',
	positionC : p(width/2, height/1.7),
	font : 'myFont',
	size : 30,
	color : '#FFFFFF'
});

var buyCoins = game.newTextObject({
	text : 'Купить GEEK-coins',
	positionC : p(width/2, height/1.3),
	font : 'myFont',
	size : 30,
	color : '#FFFFFF'
});

var offSound = game.newTextObject({
	text : 'ЗВУК',
	positionC : p(20, 10),
	font : 'myFont',
	size : 10,
	color : '#FFFFFF'
});

bird.setBox({
	offset : p(5,0),
	size : s(-10,-2)
});

var Menu = function () {
	
	this.update = function () {
		bird.angle = 0;
		bird.x = width/2 - 19;
		bird.y = height/2 - 17;
		drawBG();
		bird.draw();
		//bird.drawStaticBox();
		drawGR();
		offSound.draw();
		startGame.draw();
		difficult.draw();
		shop.draw();
		buyCoins.draw();

		brush.drawText({
			x : width / 2,
			y : height / 7,
			text : 'FlappyGeek',
			size : 50,
			color : 'white',
			font : 'myFont',
			align : 'center'
		});

		if (mouse.isPeekObject('LEFT', startGame)) {
			return game.setLoop('game');
		}
		
		if (mouse.isPeekObject('LEFT', difficult)) {
			game.setLoop('difficultMenu');
		}
		
		if (mouse.isPeekObject('LEFT', shop)) {
			return game.setLoop('shop');
		}
		
		if (mouse.isPeekObject('LEFT', buyCoins)) {
			order();	
		}
		
		
		if (mouse.isPeekObject('LEFT', offSound)) {
			if (sound){
				offSound.color = '#254364';
			} else offSound.color = '#FFFFFF';
			sound = !sound;
		}

	};
};

var easy = game.newTextObject({
	text : 'ЛЕГКО',
	positionC : p(width/2, height/3),
	font : 'myFont',
	size : 30,
	color : '#FFFFFF',
});

var normal = game.newTextObject({
	text : 'НОРМАЛЬНО',
	positionC : p(width/2, height/2.3),
	font : 'myFont',
	size : 30,
	color : '#000000'
});

var hard = game.newTextObject({
	text : 'IMPOSSIBLE',
	positionC : p(width/2, height/1.9),
	font : 'myFont',
	size : 30,
	color : '#ff0000'
});

var back = game.newTextObject({
	text : 'НАЗАД',
	positionC : p(width/2, height/6),
	font : 'myFont',
	size : 50,
	color : '#FFFFFF'
});

game.newLoop('difficultMenu', function () {
	drawBG();
	drawGR();
	offSound.draw();
	easy.draw();
	normal.draw();
	hard.draw();
	back.draw();
	
	if (mouse.isPeekObject('LEFT', offSound)) {
		if (sound){
			offSound.color = '#254364';
		} else offSound.color = '#FFFFFF';
		sound = !sound;
	}
	
	if (mouse.isPeekObject('LEFT', back)) {
		game.setLoop('menu');
	}
	
	if (mouse.isPeekObject('LEFT', easy)) {
		easy.color = '#000000';	
		normal.color = '#FFFFFF';
		hard.color = '#ff0000';
		easyTrig = true;
		normalTrig = false;
		hardTrig = false;
		space = 80;
		speed = -2;
		drop = 0.3;
		up = -6
	}
	
	if (mouse.isPeekObject('LEFT', normal)) {
		easy.color = '#FFFFFF';
		normal.color = '#000000';
		hard.color = '#ff0000';
		easyTrig = false;
		normalTrig = true;
		hardTrig = false;
		space = 60;
		speed = -5;
		drop = 0.5;
		up = -9;
	}
	
	if (mouse.isPeekObject('LEFT', hard)) {
		easy.color = '#FFFFFF';
		normal.color = '#FFFFFF';
		hard.color = '#000000';
		easyTrig = false;
		normalTrig = false;
		hardTrig = true;
		space = 50;
		speed = -6;
		drop = 0.6;
		up = -8;
	}
		
});

var blackBirdItem = game.newTextObject({
		text : 'Black Bird',
		positionC : p(width/2, height/1.9),
		font : 'myFont',
		size : 30,
		color : '#ff0000'
});

game.newLoop('shop', function () {
	
	drawBG();
	drawGR();
	offSound.draw();
	back.draw();
	blackBirdItem();
	
	if (mouse.isPeekObject('LEFT', blackBirdItem)) {
		//game.setLoop('menu');
	}
	
	if (mouse.isPeekObject('LEFT', offSound)) {
		if (sound){
			offSound.color = '#254364';
		} else offSound.color = '#FFFFFF';
		sound = !sound;
	}
	
	if (mouse.isPeekObject('LEFT', back)) {
		game.setLoop('menu');
	}
		
});

var Game = function() {

	var blocks = [],oldBlock = false, newBlock = false;
	
	var addBlock = function(y) {
		//var dX = oldBlock ? oldBlock.top.x + pjs.math.random(200,400) : width;
	
		var o = game.newImageObject({
			file : 'pol.png',
			x : 630, y : 0,
			w : width / 10,
			angle : 180,
			onload : function(){
				this.y = -this.h + y - space;
			}
		});
		
		var o2 = game.newImageObject({
			file : 'pol.png',
			x : 630, y : 0,
			w : width / 10,
			onload : function(){
				this.y = y + space;
			}
		});
		
		
		var obj = {
			'top' : o,
			'bottom' : o2,
		} 
		
		oldBlock = obj;
		newBlock = obj;
		blocks.push(obj);
	};
	
	OOP.forInt(1, function(){
		addBlock(pjs.math.random(80,height - space - 80));
	});
	
	var scoreBool = true;
	
	var drawBlocks = function(){
		
		OOP.forArr(blocks, function (el){
			el.top.draw();
			el.bottom.draw();
			
			el.top.move(p(speed,0));	
			el.bottom.move(p(speed,0));
			
			if (scoreBool){
				newBlock=el;
			}
			
			if (el.top.x - width/2  == 0) {
				addBlock(pjs.math.random(80,height - space - 80));
				score += 1;
				
					if (sound){
						audioPoint.src = 'point.mp3';
						audioPoint.autoplay = true;
					}
			}
			
			if (el.top.x == -60){
				
			}
			
			if (el.top.isInCamera()){
				if ((el.top.isIntersect(bird)) || (el.bottom.isIntersect(bird))){
					gameOver();
				}
			
			if (bird.y < 0) {
				gameOver();
			}

			if (bird.y + bird.h > height-39) {
				gameOver();
			}
			}
		});
	};
	
	var gameOver = function () {
		if (sound){
			audioDie.src = 'die.mp3'; 
			audioDie.autoplay = true;
		} 
		game.setLoop('GameOver');
	};
	
	this.update = function(){
		drawBG();
		
		bird.draw();
		bird.dy += drop;
		bird.y += bird.dy;
		bird.angle = bird.dy * 5;
		
		if (mouse.isPress('LEFT')){
			bird.dy = up;
			if (sound){
				audioWing.src = 'wing.wav';
				audioWing.autoplay = true;
			}
		}
		
		drawBlocks();
		
		drawGR();
		
		brush.drawText({
			x : width / 2,
			y : height / 20,
			text : score,
			size : 50,
			color : 'white',
			font : 'myFont',
			align : 'center'
		});
	};
	
	this.entry = function () {
		bird.dy = 0;

		blocks = [], oldBlock = false;

		OOP.forInt(1, function () {
			addBlock(pjs.math.random(80,height - space - 80));
		});


		bird.setPositionC(p(width / 2, height / 2));
		score = 0;
	};
};

game.newLoopFromClassObject('menu', new Menu());
game.newLoopFromClassObject('game', new Game());

var pushVK = game.newTextObject({
	text : 'ПОДЕЛИТЬСЯ',
	positionC : p(width/2, height/1.9),
	font : 'myFont',
	size : 30,
	color : '#FFFFFF'
});

var restart = game.newTextObject({
	text : 'ЗАНОВО',
	positionC : p(width/2, height/2.3),
	font : 'myFont',
	size : 30,
	color : '#FFFFFF'
});

var mainMenu = game.newTextObject({
	text : 'МЕНЮ',
	positionC : p(width/2, height/3),
	font : 'myFont',
	size : 30,
	color : '#FFFFFF'
});

game.newLoop('GameOver', function () {
	pushVK.draw();
	restart.draw();
	mainMenu.draw();
	offSound.draw();

	if (mouse.isPeekObject('LEFT', restart)) {
		game.clear();
		speed = speed;
		game.setLoop('game');
	}
	
	if (mouse.isPeekObject('LEFT', mainMenu)) {
		game.clear();
		speed = speed;
		game.startLoop('menu');
	}

	if (mouse.isPeekObject('LEFT', pushVK)) {
		var e = 'легко', n = 'нормально', h = 'IMPOSSIBLE',d = 'нормально';
		if (easyTrig){d = e};
		if (normalTrig){d = n};
		if (hardTrig){d = h};
		VK.api('wall.post', {

			'message' : 'В приложении FlappyBird на сложности '+ d + ' я набрал очков: ' + score + '\n Попробуй и ты:',
			'attachments' : 'photo-44840923_456239018'

		}, function (data) {
			log('Success');
		});
	}
	
	if (mouse.isPeekObject('LEFT', offSound)) {
		if (sound){
			offSound.color = '#254364';
		} else offSound.color = '#FFFFFF';
		sound = !sound;
	}
	

});

game.startLoop('menu');

</script>
</body>
</html>
